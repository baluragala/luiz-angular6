<h2 [title]="type" [style.color]="type.length > 10 ? 'red' : 'green'" (click)="onClick($event)" (mouseover)="onMouseOver($event)">{{
  type.length > 10 ?
  type.toUpperCase() :
  type.toLowerCase()}} Restaurants</h2>
<blr-item [restaurant]="restaurants[0]"></blr-item>
<blr-item [restaurant]="restaurants[1]"></blr-item>
<blr-item [restaurant]="restaurants[2]"></blr-item>
