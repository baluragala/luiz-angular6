<blr-add></blr-add>
<h2 [title]="type" [style.color]="type.length > 10 ? 'red' : 'green'" (click)="onClick($event)" (mouseover)="onMouseOver($event)">{{
  type.length > 10 ?
  type.toUpperCase() :
  type.toLowerCase()}} Restaurants</h2>
<h4>Selected restaurant Id: {{selectedRestaurantId}}</h4>
<blr-item *ngFor="let r of restaurants; let i=index;" [restaurant]="r" [sno]="i" (selected)="onSelected($event)">
</blr-item>
